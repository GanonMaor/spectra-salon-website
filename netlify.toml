# Build settings
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Dev server settings
[dev]
  framework = "vite"
  command = "npm run dev:vite"
  targetPort = 3000
  port = 8888
  autoLaunch = false
  publish = "dist"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Production context
[context.production]
  command = "npm run build"

# Development context
[context.development]
  command = "npm run build"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build"

# Headers - Security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' https://app.sumit.co.il https://www.googletagmanager.com https://www.google-analytics.com https://maps.googleapis.com;
      connect-src 'self' https://api.sumit.co.il https://www.google-analytics.com https://maps.googleapis.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      frame-src 'self' https://app.sumit.co.il;
      media-src 'self' data: blob:;
    """

# Cache - Static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache - Image types (fixed!)
